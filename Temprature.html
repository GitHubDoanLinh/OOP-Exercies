<script>
  class Temperature{
    constructor(celsius) {
      this.celsius = celsius;
    }
    getCelsius(){
      return this.celsius;
    }
    setCelsius(celsius){
      this.celsius = celsius;
    }
    celsiusToFah(){// C => F
      console.log((1.8*this.getCelsius())+32);
    }
    celsiusToKelvin(){ // C => K
      console.log((this.getCelsius()+273.5));
    }
  }

  const Temp = new Temperature(25);
  Temp.celsiusToFah();
  Temp.celsiusToKelvin();



</script>
